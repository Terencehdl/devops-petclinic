name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
      - feature/Gitops

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'eu-west-3'
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven 

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Unit Tests
        run: mvn --batch-mode --errors --fail-at-end --show-version  test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          # Construire les images Docker pour tous les services d√©finis dans le docker-compose.yml
          docker-compose build
          
          services=("config-server" "discovery-server" "customers-service" "visits-service" "vets-service" "api-gateway" "tracing-server" "admin-server" "grafana-server" "prometheus-server")
          
          for service in "${services[@]}"
          do
            echo "Tagging and pushing image for $service"
            
            # Tag l'image
            docker tag ${service}:latest $ECR_REPOSITORY/${service}:${{ github.sha }}
            
            # Pousser l'image vers ECR
            docker push $ECR_REPOSITORY/${service}:${{ github.sha }}
          done
