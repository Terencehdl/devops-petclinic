
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: {{ .Values.services.apiGateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.apiGateway.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.apiGateway.name }}
    spec:
      containers:
        - name: api-gateway
          image: {{ .Values.services.apiGateway.image }}:{{ .Values.services.apiGateway.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.services.apiGateway.containerPort }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets[0].name }}

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.services.apiGateway.containerPort }}
      targetPort: {{ .Values.services.apiGateway.containerPort }}
