
apiVersion: v1
kind: Pod
metadata:
  name: api-gateway
  labels:
    app: {{ .Values.services.apiGateway.name }}
spec:
  containers:
    - name: api-gateway
      image: {{ .Values.services.apiGateway.image }}
      imagePullPolicy: Always
      ports:
        - containerPort: {{ .Values.services.apiGateway.containerPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.services.apiGateway.containerPort }}
      targetPort: {{ .Values.services.apiGateway.containerPort }}
